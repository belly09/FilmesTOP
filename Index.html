<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmesTOP</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="Index.html" class="logo">
          <img src="assets/img/FILMES TOPS (1).png" alt="FilmesTOP" />
        </a>

        <div class="header-actions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lan-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="es">ES</option>
            </select>
          </div>
          <button class="btn btn-primary">Entrar</button>
        </div>

        <button class="btn-mobile" data-menu-open>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="Index.html">
              <img src="assets/img/FILMES TOPS (1).png" alt="logo" />
            </a>

            <button class="menu-close" data-menu-close>
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="Index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Filmes</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Séries</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Estreias</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Preços</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="https://www.facebook.com/" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://www.instagram.com/" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://twitter.com/" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://www.tiktok.com/" class="navbar-social-link">
                <ion-icon name="logo-tiktok"></ion-icon>
              </a>
            </li>

            <li>
              <a
                href="https://youtu.be/_p5mcNmkNC4?si=sgUJSyUhLo3pQnhL"
                class="navbar-social-link"
              >
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://br.pinterest.com/" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://discord.com/" class="navbar-social-link">
                <ion-icon name="logo-discord"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Link js -->
    <script src="assets/js/script.js"></script>

    <!-- Link icones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
